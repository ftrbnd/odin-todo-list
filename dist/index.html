<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"></div>
    <div id="projects">
        <form id="new-book" hidden>
            <h3>New Project</h3>    
            <div class="inputs">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="project_name" placeholder="Project Name" required />
                </div>
                <div>
                    <label for="desc">Description</label>
                    <input type="text" id="desc" name="project_desc" placeholder="Project description" />
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <div id="default">
        <form id="new-item" hidden>
            <h3>New Item</h3>
            <div class="inputs">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="item_title" placeholder="Todo Item" required />
                </div>
                <div>
                    <label for="desc">Description</label>
                    <input type="text" id="desc" name="item_desc" placeholder="Project description" />
                </div>
                <div>
                    <label for="due">Due Date</label>
                    <input type="datetime-local" id="due" name="due_date" placeholder="Project description" />
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <input type="number" id="priority" name="item_priority" placeholder="1 low, 2 mid, 3 high" min="1" max="3" />
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
