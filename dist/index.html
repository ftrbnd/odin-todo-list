<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M11 15H17V17H11V15M9 7H7V9H9V7M11 13H17V11H11V13M11 9H17V7H11V9M9 11H7V13H9V11M21 5V19C21 20.1 20.1 21 19 21H5C3.9 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H19C20.1 3 21 3.9 21 5M19 5H5V19H19V5M9 15H7V17H9V15Z" />
        </svg>
    </div>
    <div id="projects">
        <form id="new-project" hidden>
            <h3>New Project</h3>    
            <div class="inputs">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="project_name" placeholder="Project Name" required />
                </div>
                <div>
                    <label for="desc">Description</label>
                    <input type="text" id="desc" name="project_desc" placeholder="Project description" />
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <div id="completed"></div>
    <div id="default">
        <form id="new-item" hidden>
            <h3>New Item</h3>
            <div class="inputs">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="item_title" placeholder="Todo Item" required />
                </div>
                <div>
                    <label for="desc">Description</label>
                    <input type="text" id="desc" name="item_desc" placeholder="Project description" />
                </div>
                <div>
                    <label for="due">Due Date</label>
                    <input type="datetime-local" id="due" name="due_date" placeholder="Project description" />
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <input type="number" id="priority" name="item_priority" placeholder="1 low, 2 mid, 3 high" min="1" max="3" />
                </div>
            </div>
            <button id="submit" type="submit">OK</button>
        </form>
    </div>
    <div class="edit-item">
        <form id="edit" hidden>
            <h3>Edit Item</h3>
            <div class="inputs">
                <div>
                    <label for="new_title">Title</label>
                    <input type="text" id="new_title" name="item_title" required />
                </div>
                <div>
                    <label for="new_desc">Description</label>
                    <input type="text" id="new_desc" name="item_desc" />
                </div>
                <div>
                    <label for="new_due">Due Date</label>
                    <input type="datetime-local" id="new_due" name="due_date" />
                </div>
                <div>
                    <label for="new_priority">Priority</label>
                    <input type="number" id="new_priority" name="item_priority" min="1" max="3" />
                </div>
            </div>
            <button id="submit-edit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
